<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLANC</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F6F3EC;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        /* Loading state management */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F6F3EC;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 10; /* Place above other elements */
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        img {
            max-width: 75%;
            max-height: 67.5vh;
            display: block;
            cursor: pointer;
            object-fit: contain;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease-in;
        }
        
        .img-visible {
            opacity: 1;
        }
        
        .loader-hidden {
            opacity: 0;
            pointer-events: none; /* Important: Allows clicks to pass through */
        }
        
        a {
            display: inline-flex; /* Changed from contents to inline-flex */
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            z-index: 5; /* Ensure link is above page elements */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            img {
                max-width: 71.25%;
                max-height: 60vh;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-container" id="loader">
            <div class="loader"></div>
        </div>
        <a href="mailto:info@studioblanc.art" id="email-link">
            <img src="Homepage.jpg" alt="BLANC - COMING SOON" id="main-image" onload="imageLoaded()">
        </a>
    </div>

    <script>
        function imageLoaded() {
            // Once image is loaded, show it and hide the loader
            document.getElementById('main-image').classList.add('img-visible');
            document.getElementById('loader').classList.add('loader-hidden');
            
            // Make sure the email link is clickable
            document.getElementById('email-link').style.zIndex = "20";
            
            // For debugging - check if clicking image shows in console
            document.getElementById('main-image').addEventListener('click', function() {
                console.log('Image clicked');
            });
        }
    </script>
</body>
</html>
