<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Studio Blanc — Boutique CGI &amp; VFX Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect hints for font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- shared site styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero section with a concise introduction and call to action -->
    <header>
      <h1>Studio Blanc</h1>
      <p>
        Boutique CGI &amp; VFX studio delivering big‑agency quality visuals with a
        personal, collaborative approach.
      </p>
      <a href="#contact" class="cta-button">Get in touch</a>
    </header>

    <main id="contact">
      <!-- Optional newsletter or contact form goes here. Replace the Beehiiv
           iframe src with your own embed link or remove entirely. -->
      <div class="notify-container">
        <iframe
          class="beehiiv-iframe"
          src="https://embeds.beehiiv.com/subscribe?list=YOUR_LIST_ID"
          title="Subscribe to our newsletter"
        ></iframe>
      </div>
      <!-- Social links -->
      <div class="social-footer">
        <a
          href="https://www.instagram.com/studioblanc.art"
          aria-label="Instagram"
          >Instagram</a
        >
        <a
          href="https://www.behance.net/studioblanc1"
          aria-label="Behance"
          >Behance</a
        >
      </div>
    </main>

    <!-- Floating navigation bar. Use absolute or relative paths as needed. -->
    <nav>
      <a href="/">Home</a>
      <a href="/portfolio/">Portfolio</a>
      <a href="/about.html">About</a>
      <a href="mailto:info@studioblanc.art">Contact</a>
    </nav>
  </body>
</html>
