<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Studio Blanc – CGI &amp; VFX Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect hints for font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Inter font for modern typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- shared site styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero section with logo and call to action -->
    <header>
      <!-- Display the original Studio Blanc logo artwork.  The image file
           "Homepage.jpg" is included alongside this page and mirrors the
           "BLANC" hero graphic from the original teaser site. -->
      <img src="Homepage.jpg" alt="Studio Blanc logo" class="logo" />
      <!-- Clicking the button opens the user's default mail client to send an
           email to Studio Blanc. -->
      <a href="mailto:info@studioblanc.art" class="cta-button">Get in touch</a>
    </header>

    <main id="contact">
      <!-- Newsletter sign‑up form embedded from Beehiiv.  The src points to
           Studio Blanc’s list, as used on the original teaser. -->
      <div class="notify-container">
        <iframe
          class="beehiiv-iframe"
          src="https://embeds.beehiiv.com/6950dba3-fb7b-4225-92c5-b0306ba1b7b1?slim=true"
          title="Subscribe to our newsletter"
        ></iframe>
      </div>
      <!-- Social links -->
      <div class="social-footer">
        <a
          href="https://www.instagram.com/studioblanc.art"
          aria-label="Instagram"
          >Instagram</a
        >
        <a
          href="https://www.behance.net/studioblanc1"
          aria-label="Behance"
          >Behance</a
        >
      </div>
    </main>

    <!-- Navigation bar removed for the teaser site per design choice -->
  </body>
</html>
