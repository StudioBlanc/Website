    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F6F3EC;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* Loading state management */
        .loading-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F6F3EC;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            z-index: 10;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .main-img {
            max-width: 75%;
            max-height: 50vh;
            display: block;
            cursor: pointer;
            object-fit: contain;
        }
        
        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .email-link {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            z-index: 5;
        }
        
        /* Beehiiv Iframe Container */
        .notify-container {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-align: center;
            width: 100%;
            max-width: 400px;
            z-index: 20;
        }
        
        .notify-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .beehiiv-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }
        
        .beehiiv-iframe {
            width: 100%;
            height: 52px;
            border: none;
            border-radius: 8px !important;
            background-color: transparent;
            margin: 0;
        }
        
        /* Social Media Footer */
        .social-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0 25px 0;
            width: 100%;
            z-index: 20;
        }
        
        .social-icon {
            width: 25px;
            height: 25px;
            margin: 0 15px;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
            color: #333;
        }
        
        .social-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Media queries */
        @media (max-width: 768px) {
            .main-img {
                max-width: 85%;
                max-height: 45vh;
            }
            
            .social-icon {
                width: 22px;
                height: 22px;
                margin: 0 12px;
            }
            
            .notify-container {
                padding: 0 15px;
                max-width: 350px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .social-icon {
                width: 20px;
                height: 20px;
                margin: 0 10px;
            }
            
            .beehiiv-container {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Show loader and elements when page loads
        function hideLoader() {
            document.getElementById('loader').classList.add('loader-hidden');
            document.getElementById('email-link').style.zIndex = "20";
            
            // Show notify form after image loads
            setTimeout(function() {
                document.getElementById('notify-container').classList.add('notify-visible');
            }, 800);
        }
        
        // Backup - hide loader after 3 seconds regardless
        setTimeout(function() {
            hideLoader();
        }, 3000);
        
        // Analytics tracking for social clicks
        function trackSocialClick(platform) {
            if (typeof window.plausible === 'function') {
                window.plausible('socialClick', { props: { platform: platform } });
            }
        }
        
        // Track when beehiiv iframe loads

            console.log('Beehiiv form loaded successfully');
        }
