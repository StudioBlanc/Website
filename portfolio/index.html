<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Examples</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #2b2b2b;
      color: white;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin: 20px 0 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid-item {
      cursor: pointer;
      overflow: hidden;
    }

    .grid-item img,
    .grid-item video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 100vw;
      max-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-content img,
    .lightbox-content video {
      max-height: 90vh;
      height: auto;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      border-radius: 8px;
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      padding: 10px;
      z-index: 1001;
      user-select: none;
    }

    .nav-arrow.left { left: 10px; }
    .nav-arrow.right { right: 10px; }
  </style>
</head>
<body>
  <h1>Project examples</h1>
  <div class="grid" id="mediaGrid"></div>
  <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
    <div class="nav-arrow left" onclick="prevItem(event)">&#8592;</div>
    <div class="lightbox-content" id="lightboxContent"></div>
    <div class="nav-arrow right" onclick="nextItem(event)">&#8594;</div>
  </div>

  <script>
    const mediaItems = [
      { type: 'image', src: 'media/image1.jpg' },
      { type: 'image', src: 'media/image2.jpg' },
      { type: 'image', src: 'media/image3.jpg' },
      
      { type: 'video', src: 'media/video1.mp4' },
	  { type: 'image', src: 'media/image8.jpg' },
	  { type: 'image', src: 'media/image9.jpg' },
      
	  { type: 'image', src: 'media/image6.jpg' },
     
	  { type: 'image', src: 'media/image5.jpg' },
      { type: 'image', src: 'media/image7.jpg' },
      { type: 'image', src: 'media/image8.jpg' },
	  
	  { type: 'video', src: 'media/video4.mp4' },
	  
	  { type: 'image', src: 'media/image13.jpg' },
      { type: 'video', src: 'media/video5.mp4' },
	  { type: 'image', src: 'media/image14.jpg' },
      { type: 'image', src: 'media/image15.jpg' },
      { type: 'video', src: 'media/video6.mp4' },
	  { type: 'image', src: 'media/image10.jpg' },
	  { type: 'video', src: 'media/video7.mp4' },
     
      { type: 'image', src: 'media/image16.jpg' },
	  { type: 'image', src: 'media/image17.jpg' },
      { type: 'image', src: 'media/image18.jpg' },
      { type: 'image', src: 'media/image19.jpg' },
      { type: 'image', src: 'media/image20.jpg' },
	  { type: 'image', src: 'media/image4.jpg' },
	  { type: 'image', src: 'media/image12.jpg' },
	   { type: 'image', src: 'media/image11.jpg' },
	    { type: 'video', src: 'media/video3.mp4' },
	   { type: 'video', src: 'media/video2.mp4' }
	  
    ];

    const grid = document.getElementById("mediaGrid");
    mediaItems.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "grid-item";
      div.onclick = () => openLightbox(index);
      div.innerHTML = item.type === "image"
        ? `<img src="${item.src}" alt="media ${index}">`
        : `<video src="${item.src}" muted autoplay loop></video>`;
      grid.appendChild(div);
    });

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      renderLightbox();
      document.getElementById("lightbox").classList.add("active");
    }

    function renderLightbox() {
      const item = mediaItems[currentIndex];
      const content = document.getElementById("lightboxContent");
      content.innerHTML = item.type === "image"
        ? `<img src="${item.src}" alt="media ${currentIndex}">`
        : `<video src="${item.src}" controls autoplay></video>`;
    }

    function closeLightbox(e) {
      if (e.target.id === 'lightbox' || e.target.classList.contains('nav-arrow')) return;
      document.getElementById("lightbox").classList.remove("active");
      document.getElementById("lightboxContent").innerHTML = "";
    }

    function prevItem(e) {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + mediaItems.length) % mediaItems.length;
      renderLightbox();
    }

    function nextItem(e) {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % mediaItems.length;
      renderLightbox();
    }

    document.addEventListener("keydown", e => {
      const isActive = document.getElementById("lightbox").classList.contains("active");
      if (!isActive) return;
      if (e.key === "ArrowLeft") prevItem(e);
      if (e.key === "ArrowRight") nextItem(e);
      if (e.key === "Escape") closeLightbox(e);
    });
  </script>
</body>
</html>
